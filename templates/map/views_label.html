<style>

    max-width: 300px;

    overflow: auto;

    border: 1px solid #ccc;

    cursor: pointer;

    border-radius: 4px;

  }

{% block body %}
<div id="map" style="height: 90vh; width: 100%;"></div>
<div id="export-btn" class="leaflet-control-export" title="Export Map (geojson)"><i class="fa-solid fa-download"></i></div>
<div id="measure-info" style="position:absolute;bottom:10px;left:10px;z-index:1000;background:white;padding:4px 8px;border-radius:4px;display:none;"></div>
<div id="compass" class="compass"><img src="https://gis.vnode.digital/media/icon/Compass-icons.png" width="100" height="100"></div>

<button id="legend-drawer-btn" title="Show/Hide Legend" style="position:fixed;left:0px;bottom:10px;z-index:1200;color:#fff;border:none;border-radius:0 6px 6px 0;padding:0px 12px;cursor:pointer;box-shadow:0 2px 8px rgba(0,0,0,0.15);font-size:20px;transition:left 0.3s;">
  <span id="legend-drawer-btn-icon">?</span>
</button>

<script>
  
  // Initialize the map
  const map = L.map('map').setView([20, 0], 2);

  // Create a custom pane for circle markers to ensure they are always on top
  map.createPane('topMarkers');
  map.getPane('topMarkers').style.zIndex = 650;

  // Base Layers
  const openStreetMapLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 20,
    attribution: '&copy; OpenStreetMap contributors'
  });
  openStreetMapLayer.addTo(map); // Add default base layer

  // Add Imagery Map (Esri World Imagery)
  const imageryLayer = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
    maxZoom: 20,
    attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
  });

  const baseLayers = {
    "OpenStreetMap": openStreetMapLayer,
    "Imagery Map": imageryLayer
  };

  // Overlay Layers - this object will be populated with file layers and drawnItems
  const overlayMaps = {};

  // FeatureGroup to store user-drawn features
  const drawnItems = new L.FeatureGroup();
  map.addLayer(drawnItems); // Add to map so it's available for drawing
  overlayMaps["Drawn Features"] = drawnItems; // Add to layer control options

  // Initialize Layer Control
  // It will be populated with file-based layers as they are loaded
  const layerControl = L.control.layers(baseLayers, overlayMaps).addTo(map);
  
  // Get mapfile URLs from Django context
  const mapfile = {{ mapfile|safe }};

  // Default colors for each geometry type
  let geometryColors = {
    Point: "#3388ff",
    LineString: "#3388ff",
    Polygon: "#3388ff"
  };

  const highlightStyle = {
    weight: 6,
    color: '#FFD700',
    fillColor: '#FFD700',
    fillOpacity: 0.7 // Hover opacity 0.7
  };
  const resetHighlightStyle = (feature, color) => {
    if (feature.geometry.type === "LineString" || feature.geometry.type === "MultiLineString") {
      return { color: color, weight: 4 };
    }
    if (feature.geometry.type === "Polygon" || feature.geometry.type === "MultiPolygon") {
      return { color: color, fillColor: color, weight: 2, fillOpacity: 0.3 }; // Reset to 0.3
    }
    if (feature.geometry.type === "Point" || feature.geometry.type === "MultiPoint") {
      return { color: color, fillColor: color, weight: 2, radius: 8, fillOpacity: 0.3 }; // Always 0.3 for points
    }
    return {};
  };

  // Process each file URL
  mapfile.forEach(url => {
    const ext = url.split('.').pop().toLowerCase();
    let displayName = url.substring(url.lastIndexOf('/') + 1); // Get filename for display
    // Use a more descriptive name if possible, e.g., remove extension
    const lastDotIndex = displayName.lastIndexOf('.');
    if (lastDotIndex > 0) {
        displayName = displayName.substring(0, lastDotIndex);
    }

    switch(ext) {
      case 'geojson':
        fetch(url)
          .then(response => response.json())
          .then(data => {
            const geoJsonLayer = L.geoJSON(data, {
              pointToLayer: function(feature, latlng) {
                return L.circleMarker(latlng, {
                  pane: 'topMarkers',
                  radius: 8,
                  fillColor: geometryColors.Point,
                  color: "#222",
                  weight: 2,
                  opacity: 1,
                  fillOpacity: 0.3 // Always 0.3 for points
                });
              },
              style: function(feature) {
                if (feature.geometry.type === "LineString" || feature.geometry.type === "MultiLineString") {
                  return { color: geometryColors.LineString, weight: 4 };
                }
                if (feature.geometry.type === "Polygon" || feature.geometry.type === "MultiPolygon") {
                  return { color: geometryColors.Polygon, fillColor: geometryColors.Polygon, weight: 2, fillOpacity: 0.3 };
                }
                return {};
              },
              onEachFeature: (feature, layer) => {
                if (feature.properties) {
                  // Try to find a label property
                  const labelProps = ['name', 'label', 'Name', 'NAME', 'desc', 'Desc', 'DESC'];
                  let labelText = null;
                  for (const prop of labelProps) {
                    if (feature.properties[prop]) {
                      labelText = feature.properties[prop];
                      break;
                    }
                  }
                  layer._labelText = labelText;
                  let popupContent = '<div class="custom-popup-content"><table style="width:100%;border-collapse:collapse;">';
                  for (const key in feature.properties) {
                    popupContent += `<tr><td style='font-weight:bold;border:1px solid #ddd;padding:2px 6px;'>${key}</td><td style='border:1px solid #ddd;padding:2px 6px;'>${feature.properties[key]}</td></tr>`;
                  }
                  popupContent += '</table></div>';
                  layer.bindPopup(popupContent);
                }

                // Store original color for reset
                layer._originalColor = layer.options.color;

                layer.on('mouseover', function(e) {
                  if (feature.geometry.type === "Polygon" || feature.geometry.type === "MultiPolygon") {
                    this.setStyle && this.setStyle({ color: this.options.color, fillColor: this.options.fillColor, weight: 6, fillOpacity: 0.7 });
                  } else if (feature.geometry.type === "Point" || feature.geometry.type === "MultiPoint") {
                    this.setStyle && this.setStyle({ color: this.options.color, fillColor: this.options.fillColor, weight: 2, radius: 8, fillOpacity: 0.3 });
                  } else {
                    this.setStyle && this.setStyle(highlightStyle);
                  }
                  if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
                    this.bringToFront && this.bringToFront();
                  }
                });
                layer.on('mouseout', function(e) {
                  if (feature.geometry.type === "Polygon" || feature.geometry.type === "MultiPolygon") {
                    this.setStyle && this.setStyle({ color: this.options.color, fillColor: this.options.fillColor, weight: 2, fillOpacity: 0.3 });
                  } else if (feature.geometry.type === "Point" || feature.geometry.type === "MultiPoint") {
                    this.setStyle && this.setStyle({ color: this.options.color, fillColor: this.options.fillColor, weight: 2, radius: 8, fillOpacity: 0.3 });
                  } else {
                    // Use the current color from fileColors
                    const gtype = feature.geometry.type;
                    let color = fileColors[displayName];
                    if (gtype === "LineString" || gtype === "MultiLineString") {
                      this.setStyle && this.setStyle({ color: color, weight: 4 });
                    }
                  }
                });
                // Optional: Highlight on click
                layer.on('click', function(e) {
                  this.setStyle && this.setStyle(highlightStyle);
                  setTimeout(() => {
                    this.setStyle && this.setStyle(resetHighlightStyle(feature, fileColors[displayName]));
                  }, 500); // Highlight for 0.5s
                });
              }
            }).addTo(map); // Add to map directly
            layerControl.addOverlay(geoJsonLayer, displayName + " (GeoJSON)");
            if (geoJsonLayer.getBounds && geoJsonLayer.getBounds().isValid()) {
                map.fitBounds(geoJsonLayer.getBounds());
            }
            const types = getGeometryTypes(data);
            fileColors[displayName] = getRandomColor();
            fileLegends[displayName] = { types, filetype: "GeoJSON", layer: geoJsonLayer };
            updateLegend();
            updateLayerColors();
          })
          .catch(error => console.error('Error loading GeoJSON:', error));
        break;

      case 'kmz':
        fetch(url)
          .then(response => {
            if (!response.ok) throw new Error('Network response was not ok');
            return response.arrayBuffer();
          })
          .then(data => JSZip.loadAsync(data))
          .then(zip => {
            const kmlFile = Object.values(zip.files).find(file => file.name.toLowerCase() === 'doc.kml');
            if (!kmlFile) throw new Error('No doc.kml found in KMZ file');
            return kmlFile.async('text');
          })
          .then(kmlText => {
            const parser = new DOMParser();
            const kmlDom = parser.parseFromString(kmlText, 'text/xml');
            const geojson = toGeoJSON.kml(kmlDom);
            const kmzLayer = L.geoJSON(geojson, {
              pointToLayer: function(feature, latlng) {

                }
                return {};
              },

                if (feature.properties && Object.keys(feature.properties).length > 0) {
                  // Try to find a label property
                  const labelProps = ['name', 'label', 'Name', 'NAME', 'desc', 'Desc', 'DESC'];
                  let labelText = null;
                  for (const prop of labelProps) {
                    if (feature.properties[prop]) {
                      labelText = feature.properties[prop];
                      break;
                    }
                  }
                  layer._labelText = labelText;
                  let popupContent = '<div class="custom-popup-content"><table style="width:100%;border-collapse:collapse;">';
                  for (const key in feature.properties) {
                    popupContent += `<tr><td style='font-weight:bold;border:1px solid #ddd;padding:2px 6px;'>${key}</td><td style='border:1px solid #ddd;padding:2px 6px;'>${feature.properties[key]}</td></tr>`;
                  }
                  popupContent += '</table></div>';
                  layer.bindPopup(popupContent);
                } else {
                  layer._labelText = null;
                }

                // Store original color for reset
                layer._originalColor = layer.options.color;

                layer.on('mouseover', function(e) {
                  if (feature.geometry.type === "Polygon" || feature.geometry.type === "MultiPolygon") {
                    this.setStyle && this.setStyle({ color: this.options.color, fillColor: this.options.fillColor, weight: 6, fillOpacity: 0.7 });

                  } else {
                    this.setStyle && this.setStyle(highlightStyle);
                  }
                  if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
                    this.bringToFront && this.bringToFront();
                  }
                });
                layer.on('mouseout', function(e) {
                  if (feature.geometry.type === "Polygon" || feature.geometry.type === "MultiPolygon") {
                    this.setStyle && this.setStyle({ color: this.options.color, fillColor: this.options.fillColor, weight: 2, fillOpacity: 0.3 });
                  } else if (feature.geometry.type === "Point" || feature.geometry.type === "MultiPoint") {
                    this.setStyle && this.setStyle({ color: this.options.color, fillColor: this.options.fillColor, weight: 2, radius: 8, fillOpacity: 0.3 });
                  } else {
                    // Use the current color from fileColors
                    const gtype = feature.geometry.type;
                    let color = fileColors[displayName];
                    if (gtype === "LineString" || gtype === "MultiLineString") {
                      this.setStyle && this.setStyle({ color: color, weight: 4 });
                    }
                  }
                });
                // Optional: Highlight on click
                layer.on('click', function(e) {
                  this.setStyle && this.setStyle(highlightStyle);
                  setTimeout(() => {
                    this.setStyle && this.setStyle(resetHighlightStyle(feature, fileColors[displayName]));
                  }, 500); // Highlight for 0.5s
                });
              }
            }).addTo(map); // Add to map directly
            layerControl.addOverlay(kmzLayer, displayName + " (KMZ)");
            if (kmzLayer.getBounds && kmzLayer.getBounds().isValid()) {
              map.fitBounds(kmzLayer.getBounds());
            }
            const types = getGeometryTypes(geojson);
            fileColors[displayName] = getRandomColor();
            fileLegends[displayName] = { types, filetype: "KMZ", layer: kmzLayer };
            updateLegend();
            updateLayerColors();
          })
          .catch(error => {
            console.error('Error loading KMZ:', error);
            alert('Error loading KMZ file: ' + error.message);
          });
        break;

      case 'kml':
        fetch(url)
          .then(response => {
            if (!response.ok) throw new Error('Network response was not ok');
            return response.text();
          })
          .then(kmlText => {
            const parser = new DOMParser();
            const kmlDom = parser.parseFromString(kmlText, 'text/xml');
            const geojson = toGeoJSON.kml(kmlDom);
            const kmlLayer = L.geoJSON(geojson, {
              pointToLayer: function(feature, latlng) {
                return L.circleMarker(latlng, {
                  pane: 'topMarkers',
                  radius: 8,
                  fillColor: geometryColors.Point,
                  color: "#222",
                  weight: 2,
                  opacity: 1,
                  fillOpacity: 0.3 // Always 0.3 for points
                });
              },
              style: function(feature) {
                if (feature.geometry.type === "LineString" || feature.geometry.type === "MultiLineString") {
                  return { color: geometryColors.LineString, weight: 4 };
                }
                if (feature.geometry.type === "Polygon" || feature.geometry.type === "MultiPolygon") {
                  return { color: geometryColors.Polygon, fillColor: geometryColors.Polygon, weight: 2, fillOpacity: 0.3 };
                }
                return {};
              },
              onEachFeature: (feature, layer) => {
                if (feature.properties && Object.keys(feature.properties).length > 0) {
                  // Try to find a label property
                  const labelProps = ['name', 'label', 'Name', 'NAME', 'desc', 'Desc', 'DESC'];
                  let labelText = null;
                  for (const prop of labelProps) {
                    if (feature.properties[prop]) {
                      labelText = feature.properties[prop];
                      break;
                    }
                  }
                  layer._labelText = labelText;
                  let popupContent = '<div class="custom-popup-content"><table style="width:100%;border-collapse:collapse;">';
                  for (const key in feature.properties) {
                    popupContent += `<tr><td style='font-weight:bold;border:1px solid #ddd;padding:2px 6px;'>${key}</td><td style='border:1px solid #ddd;padding:2px 6px;'>${feature.properties[key]}</td></tr>`;
                  }
                  popupContent += '</table></div>';
                  layer.bindPopup(popupContent);
                } else {
                  layer._labelText = null;
                }

                // Store original color for reset
                layer._originalColor = layer.options.color;

                layer.on('mouseover', function(e) {
                  if (feature.geometry.type === "Polygon" || feature.geometry.type === "MultiPolygon") {
                    this.setStyle && this.setStyle({ color: this.options.color, fillColor: this.options.fillColor, weight: 6, fillOpacity: 0.7 });
                  } else if (feature.geometry.type === "Point" || feature.geometry.type === "MultiPoint") {

                  } else {
                    this.setStyle && this.setStyle(highlightStyle);
                  }
                  if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
                    this.bringToFront && this.bringToFront();
                  }
                });
                layer.on('mouseout', function(e) {
                  if (feature.geometry.type === "Polygon" || feature.geometry.type === "MultiPolygon") {
                    this.setStyle && this.setStyle({ color: this.options.color, fillColor: this.options.fillColor, weight: 2, fillOpacity: 0.3 });
                  } else if (feature.geometry.type === "Point" || feature.geometry.type === "MultiPoint") {
                    this.setStyle && this.setStyle({ color: this.options.color, fillColor: this.options.fillColor, weight: 2, radius: 8, fillOpacity: 0.3 });
                  } else {
                    // Use the current color from fileColors
                    const gtype = feature.geometry.type;
                    let color = fileColors[displayName];
                    if (gtype === "LineString" || gtype === "MultiLineString") {
                      this.setStyle && this.setStyle({ color: color, weight: 4 });
                    }
                  }
                });
                // Optional: Highlight on click
                layer.on('click', function(e) {
                  this.setStyle && this.setStyle(highlightStyle);
                  setTimeout(() => {
                    this.setStyle && this.setStyle(resetHighlightStyle(feature, fileColors[displayName]));
                  }, 500); // Highlight for 0.5s
                });
              }
            }).addTo(map); // Add to map directly
            layerControl.addOverlay(kmlLayer, displayName + " (KML)");
            if (kmlLayer.getBounds && kmlLayer.getBounds().isValid()) {

            }
            const types = getGeometryTypes(geojson);
            fileColors[displayName] = getRandomColor();
            fileLegends[displayName] = { types, filetype: "KML", layer: kmlLayer };
            updateLegend();
            updateLayerColors();
          })
          .catch(error => {
            console.error('Error loading KML:', error);
            alert('Error loading KML file: ' + error.message);
          });
        break;

      case 'zip': // Shapefiles
        shp(url)
          .then(geojson => {
            const shpLayer = L.geoJSON(geojson, {
              pointToLayer: function(feature, latlng) {
                return L.circleMarker(latlng, {
                  pane: 'topMarkers',
                  radius: 8,
                  fillColor: geometryColors.Point,

                  const labelProps = ['name', 'label', 'Name', 'NAME', 'desc', 'Desc', 'DESC'];
                  let labelText = null;
                  for (const prop of labelProps) {
                    if (feature.properties[prop]) {
                      labelText = feature.properties[prop];
                      break;
                    }
                  }
                  layer._labelText = labelText;
                  let popupContent = '<div class="custom-popup-content"><table style="width:100%;border-collapse:collapse;">';
                  for (const key in feature.properties) {
                    popupContent += `<tr><td style='font-weight:bold;border:1px solid #ddd;padding:2px 6px;'>${key}</td><td style='border:1px solid #ddd;padding:2px 6px;'>${feature.properties[key]}</td></tr>`;
                  }
                  popupContent += '</table></div>';
                  layer.bindPopup(popupContent);
                }

                // Store original color for reset
                layer._originalColor = layer.options.color;

                layer.on('mouseover', function(e) {
                  if (feature.geometry.type === "Polygon" || feature.geometry.type === "MultiPolygon") {
                    this.setStyle && this.setStyle({ color: this.options.color, fillColor: this.options.fillColor, weight: 6, fillOpacity: 0.7 });
                  } else if (feature.geometry.type === "Point" || feature.geometry.type === "MultiPoint") {
                    this.setStyle && this.setStyle({ color: this.options.color, fillColor: this.options.fillColor, weight: 2, radius: 8, fillOpacity: 0.3 });
                  } else {
                    this.setStyle && this.setStyle(highlightStyle);
                  }
                  if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
                    this.bringToFront && this.bringToFront();
                  }
                });
                layer.on('mouseout', function(e) {
                  if (feature.geometry.type === "Polygon" || feature.geometry.type === "MultiPolygon") {
                    this.setStyle && this.setStyle({ color: this.options.color, fillColor: this.options.fillColor, weight: 2, fillOpacity: 0.3 });
                  } else if (feature.geometry.type === "Point" || feature.geometry.type === "MultiPoint") {
                    this.setStyle && this.setStyle({ color: this.options.color, fillColor: this.options.fillColor, weight: 2, radius: 8, fillOpacity: 0.3 });
                  } else {
                    // Use the current color from fileColors
                    const gtype = feature.geometry.type;
                    let color = fileColors[displayName];
                    if (gtype === "LineString" || gtype === "MultiLineString") {
                      this.setStyle && this.setStyle({ color: color, weight: 4 });
                    }
                  }
                });
                // Optional: Highlight on click
                layer.on('click', function(e) {
                  this.setStyle && this.setStyle(highlightStyle);
                  setTimeout(() => {
                    this.setStyle && this.setStyle(resetHighlightStyle(feature, fileColors[displayName]));
                  }, 500); // Highlight for 0.5s
                });
              }
            }).addTo(map); // Add to map directly
            layerControl.addOverlay(shpLayer, displayName + " (Shapefile)");
            if (shpLayer.getBounds && shpLayer.getBounds().isValid()) {
                map.fitBounds(shpLayer.getBounds());
            }
            const types = getGeometryTypes(geojson);
            fileColors[displayName] = getRandomColor();
            fileLegends[displayName] = { types, filetype: "Shapefile", layer: shpLayer };
            updateLegend();
            updateLayerColors();
          })
          .catch(error => console.error('Error loading Shapefile:', error));
        break;

      case 'csv':
        fetch(url)
          .then(response => response.text())
          .then(csv => {
            Papa.parse(csv, {
              header: true,
              dynamicTyping: true,
              complete: function(results) {
                const csvLayerGroup = L.featureGroup(); // Create a group for this CSV's markers
                const bounds = [];
                results.data.forEach(row => {
                  const lat = row.latitude || row.lat || row.LAT || row.LATITUDE;
                  const lng = row.longitude || row.lon || row.lng || row.LON || row.LONGITUDE;
                  
                  if (lat != null && lng != null && !isNaN(lat) && !isNaN(lng)) { // Check for null/undefined too
                    const marker = L.marker([lat, lng])
                      .bindPopup(
                        `<div class="custom-popup-content">` + // Added custom-popup-content div
                        Object.entries(row)
                          .map(([key, value]) => `<strong>${key}:</strong> ${value}`)
                          .join('<br>') +
                        `</div>`
                      );
                    csvLayerGroup.addLayer(marker); // Add marker to the CSV's own layer group
                    bounds.push([lat, lng]);
                  }
                });
                
                if (bounds.length > 0) {
                  csvLayerGroup.addTo(map); // Add the group to the map
                  layerControl.addOverlay(csvLayerGroup, displayName + " (CSV)");
                  map.fitBounds(bounds);
                }
                const types = getGeometryTypes(csvLayerGroup.toGeoJSON());
                fileColors[displayName] = getRandomColor();
                fileLegends[displayName] = { types, filetype: "CSV", layer: csvLayerGroup };
                updateLegend();
                updateLayerColors();
              },
              error: function(error) {
                console.error('Error parsing CSV:', error);
              }
            });
          })
          .catch(error => console.error('Error loading CSV:', error));
        break;

      default:
        console.warn("Unsupported file type:", ext, url);
    }
  });

  function updateLayerColors() {
    Object.entries(fileLegends).forEach(([filename, info]) => {
      const color = fileColors[filename];
      const strokes = fileStrokes[filename] || {};
      const opacity = fileOpacity[filename] !== undefined ? fileOpacity[filename] : 1.0;
      if (info.layer && info.layer.setStyle) {
        // For GeoJSON, KML, KMZ, Shapefile
        info.layer.setStyle(feature => {
          let style = { color: color, fillColor: color, opacity: opacity, fillOpacity: opacity };
          if (feature.geometry) {
            if (feature.geometry.type === 'Point' || feature.geometry.type === 'MultiPoint') {
              style.weight = strokes['Point'] || 2;
              style.radius = 8; // keep radius
              style.fillOpacity = 0.3; // Always 0.3 for points
            } else if (feature.geometry.type === 'LineString' || feature.geometry.type === 'MultiLineString') {
              style.weight = strokes['LineString'] || 4;
              // For lines, opacity controls the stroke
              style.opacity = opacity;
            } else if (feature.geometry.type === 'Polygon' || feature.geometry.type === 'MultiPolygon') {
              style.weight = strokes['Polygon'] || 2;
              // Always set fillOpacity for polygons to 0.3 regardless of legend slider
              style.fillOpacity = 0.3;
              // Border opacity can still be controlled by the slider
              style.opacity = opacity;
            }
          }
          return style;
        });
      } else if (info.layer && info.layer.eachLayer) {
        // For marker groups (e.g., CSV)
        info.layer.eachLayer(layer => {
          if (layer.setStyle) {
            // Only for circle markers
            if (layer instanceof L.CircleMarker) {
              layer.setStyle({ color: color, fillColor: color, weight: strokes['Point'] || 2, opacity: opacity, fillOpacity: 0.3 });
            } else {
              layer.setStyle({ color: color, fillColor: color, opacity: opacity, fillOpacity: opacity });
            }
          } else if (layer.setIcon) {
            // For L.marker, you may want to set a colored icon
          }
        });
      }
    });
  }

  let fileLegends = {}; // filename: { types: [...], filetype: "...", layer: ... }
  let fileColors = {};  // filename: "#color"
  let fileStrokes = {}; // filename: { Point: number, LineString: number, Polygon: number }
  let fileOpacity = {}; // filename: number (0.1 - 1.0)
  let fileLabelToggles = {}; // filename: boolean

  function getGeometryTypes(geojson) {
    const types = new Set();
    L.geoJSON(geojson, {
      onEachFeature: function(feature) {
        if (feature.geometry && feature.geometry.type) {
          if (feature.geometry.type === "MultiPolygon" || feature.geometry.type === "Polygon") types.add("Polygon");
          else if (feature.geometry.type === "MultiLineString" || feature.geometry.type === "LineString") types.add("LineString");
          else if (feature.geometry.type === "MultiPoint" || feature.geometry.type === "Point") types.add("Point");
        }
      }
    });
    return Array.from(types);
  }


  function getGeometryIcon(type, color) {
    switch (type) {
      case "Point": return `<span style="color:${color};font-size:18px;">?</span>`;
      case "LineString": return `<span style="color:${color};font-size:18px;">?</span>`;
      case "Polygon": return `<span style="color:${color};font-size:18px;">¦</span>`;
      default: return "";
    }
  }

  function getRandomColor() {

  // Store references to interval tooltips for cleanup
  let intervalTooltips = [];

  function addLabelsAlongPolyline(layer, labelText, intervalMeters = 5000) {
    if (!layer.getLatLngs || !labelText) return;
    let latlngs = layer.getLatLngs();
    if (!Array.isArray(latlngs) || latlngs.length < 2) return;

    // For MultiLineString, latlngs is an array of arrays
    if (Array.isArray(latlngs[0])) {
      latlngs.forEach(segment => {
        addLabelsAlongPolylineSegment(segment, labelText, intervalMeters);
      });
    } else {
      addLabelsAlongPolylineSegment(latlngs, labelText, intervalMeters);
    }
  }

  function addLabelsAlongPolylineSegment(latlngs, labelText, intervalMeters) {
    let totalLength = 0;
    for (let i = 1; i < latlngs.length; i++) {
      totalLength += latlngs[i - 1].distanceTo(latlngs[i]);
    }
    if (totalLength < intervalMeters) return;

    for (let dist = intervalMeters; dist < totalLength; dist += intervalMeters) {
      const interp = L.GeometryUtil.interpolateOnLine(map, latlngs, dist / totalLength);
      if (interp && interp.latLng) {
        const tooltip = L.tooltip({
          permanent: true,
          direction: 'top',
          className: 'feature-label',
          interactive: false
        })
        .setLatLng(interp.latLng)
        .setContent(labelText)
        .addTo(map);
        intervalTooltips.push(tooltip);
      }
    }
  }

  function addLabelsAlongPolygonBoundary(layer, labelText, intervalMeters = 5000) {
    if (!layer.getLatLngs || !labelText) return;
    let latlngs = layer.getLatLngs();
    if (!Array.isArray(latlngs) || latlngs.length === 0) return;

    // For MultiPolygon, flatten to array of rings
    if (Array.isArray(latlngs[0][0])) latlngs = latlngs.flat();

    // Only use the outer ring (first ring)
    let ring = latlngs[0];
    if (!Array.isArray(ring) || ring.length < 2) return;

    // Calculate total length
    let totalLength = 0;
    for (let i = 1; i < ring.length; i++) {
      totalLength += ring[i - 1].distanceTo(ring[i]);
    }
    if (totalLength < intervalMeters) return;

    // Place labels at intervals
    for (let dist = intervalMeters; dist < totalLength; dist += intervalMeters) {
      const interp = L.GeometryUtil.interpolateOnLine(map, ring, dist / totalLength);
      if (interp && interp.latLng) {
        const tooltip = L.tooltip({
          permanent: true,
          direction: 'top',
          className: 'feature-label',
          interactive: false
        })
        .setLatLng(interp.latLng)
        .setContent(labelText)
        .addTo(map);
        intervalTooltips.push(tooltip);
        console.log('Adding label at', dist, 'meters');
      }
    }
  }

  function showLabels() {
    // Remove any previous interval tooltips
    intervalTooltips.forEach(tip => map.removeLayer(tip));
    intervalTooltips = [];

    const bounds = map.getBounds();
    map.eachLayer(layer => {
      // For single features
      if (layer._labelText && layer.getBounds && bounds.intersects(layer.getBounds())) {
        layer.unbindTooltip && layer.unbindTooltip();
        layer.bindTooltip(layer._labelText, {
          direction: 'top',
          className: 'feature-label',
          interactive: false,
          permanent: true
        });
        // Add interval labels for long polylines
        if (layer.feature) {
          const gtype = layer.feature.geometry.type;
          if (gtype === "LineString" || gtype === "MultiLineString") {
            addLabelsAlongPolyline(layer, layer._labelText, 5000);
          } else if (gtype === "Polygon" || gtype === "MultiPolygon") {
            addLabelsAlongPolygonBoundary(layer, layer._labelText, 5000);
          }
        }
      } else if (layer._labelText && layer.getLatLng && !bounds.contains(layer.getLatLng())) {
        layer.unbindTooltip && layer.unbindTooltip();
      }
      // For feature groups
      if (layer instanceof L.FeatureGroup) {
        layer.eachLayer(subLayer => {
          if (subLayer._labelText && subLayer.getLatLng && bounds.contains(subLayer.getLatLng())) {
            subLayer.unbindTooltip && subLayer.unbindTooltip();
            subLayer.bindTooltip(subLayer._labelText, {
              direction: 'top',
              className: 'feature-label',
              interactive: false,
              permanent: true
            });
            // Add interval labels for long polylines
            if (subLayer.feature) {
              const gtype = subLayer.feature.geometry.type;
              if (gtype === "LineString" || gtype === "MultiLineString") {
                addLabelsAlongPolyline(subLayer, subLayer._labelText, 5000);
              } else if (gtype === "Polygon" || gtype === "MultiPolygon") {
                addLabelsAlongPolygonBoundary(subLayer, subLayer._labelText, 5000);
              }
            }
          } else if (subLayer._labelText && subLayer.getLatLng && !bounds.contains(subLayer.getLatLng())) {
            subLayer.unbindTooltip && subLayer.unbindTooltip();
          }
        });
      }
    });
  }

  function hideLabels() {
    // Remove any previous interval tooltips
    intervalTooltips.forEach(tip => map.removeLayer(tip));
    intervalTooltips = [];

    map.eachLayer(layer => {
      if (layer.getTooltip && layer.getTooltip()) {
        layer.unbindTooltip();
      }
      if (layer instanceof L.FeatureGroup) {
        layer.eachLayer(subLayer => {
          if (subLayer.getTooltip && subLayer.getTooltip()) {
            subLayer.unbindTooltip();
          }
        });
      }
    });
  }

  function updatePerFileLabelVisibility(filename) {
    intervalTooltips.forEach(tip => map.removeLayer(tip));
    intervalTooltips = [];
    const info = fileLegends[filename];
    if (!info) return;
    const show = fileLabelToggles[filename];
    const bounds = map.getBounds();

    // Hide all labels for this file first
    if (info.layer && info.layer.eachLayer) {
      info.layer.eachLayer(layer => {
        if (layer.getTooltip && layer.getTooltip()) {
          layer.unbindTooltip();
        }
      });
    } else if (info.layer && info.layer.getTooltip && info.layer.getTooltip()) {
      info.layer.unbindTooltip();
    }
    if (!show) return;

    // Only show labels if zoom is high enough
    if (map.getZoom() < LABEL_MIN_ZOOM) return;

    // Show labels for this file, but only if in bounds
    if (info.layer && info.layer.eachLayer) {
      info.layer.eachLayer(layer => {
        let inBounds = false;
        if (layer.getBounds && bounds.intersects(layer.getBounds())) {
          inBounds = true;
        } else if (layer.getLatLng && bounds.contains(layer.getLatLng())) {
          inBounds = true;
        }
        if (layer._labelText && inBounds) {
          layer.bindTooltip(layer._labelText, {
            direction: 'top',
            className: 'feature-label',
            interactive: false,
            permanent: true
          });
          // Add interval labels for long polylines
          if (layer.feature) {
            const gtype = layer.feature.geometry.type;
            if (gtype === "LineString" || gtype === "MultiLineString") {
              addLabelsAlongPolyline(layer, layer._labelText, 5000);
            } else if (gtype === "Polygon" || gtype === "MultiPolygon") {
              addLabelsAlongPolygonBoundary(layer, layer._labelText, 5000);
            }
          }
        }
      });
    } else if (info.layer && info.layer._labelText) {
      // For single layer, check bounds
      let inBounds = false;
      if (info.layer.getBounds && bounds.intersects(info.layer.getBounds())) {
        inBounds = true;
      } else if (info.layer.getLatLng && bounds.contains(info.layer.getLatLng())) {
        inBounds = true;
      }
      if (inBounds) {
        info.layer.bindTooltip(info.layer._labelText, {
          direction: 'top',
          className: 'feature-label',
          interactive: false,
          permanent: true
        });
      }
    }
  }

    header.addEventListener('mousedown', function(e) {

      const rect = legend.getBoundingClientRect();

      offsetY = e.clientY - rect.top;
      startLeft = rect.left;
      startTop = rect.top;
      legend.style.zIndex = 2001;
      document.body.style.userSelect = 'none';
      // Prevent text selection
      e.preventDefault();
    });

    document.addEventListener('mousemove', function(e) {
      if (isDragging) {
        // Calculate new position
        let newLeft = e.clientX - offsetX;
        let newTop = e.clientY - offsetY;
        // Prevent moving out of viewport (optional, can adjust)
        newLeft = Math.max(0, Math.min(window.innerWidth - legend.offsetWidth, newLeft));
        newTop = Math.max(0, Math.min(window.innerHeight - legend.offsetHeight, newTop));
        legend.style.left = newLeft + 'px';
        legend.style.top = newTop + 'px';

        closeBtn.style.position = 'absolute';

  (function() {

  printBtn.onclick = function() {
    // Elements to show/hide

    // Save original styles

    const originalLegendDrawerStyle = legendDrawer ? legendDrawer.style.cssText : '';
    const originalLegendBtnStyle = legendBtn ? legendBtn.style.cssText : '';
    const originalCompassStyle = compass ? compass.style.cssText : '';
    const originalExportBtnStyle = exportBtn ? exportBtn.style.cssText : '';
    const originalMeasureInfoStyle = measureInfo ? measureInfo.style.cssText : '';

    // Make map and overlays full screen
    document.body.style.overflow = 'hidden';
    mapDiv.style.position = 'fixed';
    mapDiv.style.top = '0';
    mapDiv.style.left = '0';
    mapDiv.style.width = '100vw';
    mapDiv.style.height = '100vh';
    mapDiv.style.zIndex = '3000';
    if (legendDrawer) {
      legendDrawer.style.position = 'fixed';
      legendDrawer.style.left = '10px';
      legendDrawer.style.top = 'auto';
      legendDrawer.style.bottom = '10px';
      legendDrawer.style.zIndex = '3001';
      legendDrawer.style.background = '#fff';
      legendDrawer.style.display = '';
    }
    if (legendBtn) {
      legendBtn.style.display = 'none';

    if (compass) {

      measureInfo.style.left = '10px';
      measureInfo.style.zIndex = '3003';
    }

    // Hide print button itself
    printBtn.style.display = 'none';

    // Print, then restore
    window.print();

    setTimeout(() => {
      document.body.style.overflow = originalBodyOverflow;
      mapDiv.style.cssText = originalMapStyle;
      if (legendDrawer) legendDrawer.style.cssText = originalLegendDrawerStyle;
      if (legendBtn) legendBtn.style.cssText = originalLegendBtnStyle;
      if (compass) compass.style.cssText = originalCompassStyle;
      if (exportBtn) exportBtn.style.cssText = originalExportBtnStyle;
      if (measureInfo) measureInfo.style.cssText = originalMeasureInfoStyle;

    let isDragging = false;
    let dragOffsetX = 0;
    let dragOffsetY = 0;
    let startLeft = 0;
    let startBottom = 0;

    function openDrawer() {
      drawer.style.left = '10px';
      isOpen = true;

    header.addEventListener('mousedown', function(e) {

      dragOffsetY = e.clientY - rect.top;
      startLeft = rect.left;
      startBottom = window.innerHeight - rect.bottom;
      document.body.style.userSelect = 'none';
    });
    document.addEventListener('mousemove', function(e) {
      if (!isDragging) return;
      let newLeft = e.clientX - dragOffsetX;
      let newBottom = window.innerHeight - (e.clientY - dragOffsetY + drawer.offsetHeight);
      // Clamp to viewport
      newLeft = Math.max(0, Math.min(newLeft, window.innerWidth - drawer.offsetWidth));
      newBottom = Math.max(0, Math.min(newBottom, window.innerHeight - 30));
      drawer.style.left = newLeft + 'px';
      drawer.style.bottom = newBottom + 'px';
    });
    document.addEventListener('mouseup', function() {
      isDragging = false;
      document.body.style.userSelect = '';
    });

    // Ensure the button stays fixed (remove any code that moves it)

  })();
